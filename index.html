<!DOCTYPE html><html class="page" lang="en"><head><meta charset="UTF-8"><meta name="description" content="An application for recording contacts"><meta name="keywords" content="contacts, phonebook, contact list"><title>Contact List</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="./favicons/favicon.ico"><link rel="icon" href="./favicons/favicon-32x32.png" type="image/png"><link rel="preload" href="fonts/montserrat/Montserrat-Medium.woff2" type="font/woff2" as="font" crossorigin="anonymous"><link rel="preload" href="fonts/montserrat/Montserrat-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous"><link rel="stylesheet" href="styles/styles.css"><script src="scripts/index.js" defer="defer"></script></head><body class="body"><div class="container"><header class="header"><h1 class="header__title">Contact List</h1></header><main class="main"><section class="interaction"><h2 class="visually-hidden">Contact information form</h2><form class="interaction__form form" action="#" method="post" name="contact-add"><div class="form__inputs inputs"><div class="inputs__wrapper"><label class="inputs__label" for="name">Name</label> <input class="inputs__input input" id="name" name="name" type="text" placeholder="Ivan"></div><div class="inputs__wrapper"><label class="inputs__label" for="position">Position</label> <input class="inputs__input input" id="position" name="position" type="text" placeholder="Developer"></div><div class="inputs__wrapper"><label class="inputs__label" for="phone">Phone</label> <input class="inputs__input input" id="phone" name="phone" type="text" placeholder="+7 999 999 99 99"></div></div><p class="form__error" aria-live="assertive"></p><div class="form__buttons"><button class="form__button button js-add-contact-button" type="submit" aria-label="Add contact">ADD</button> <button class="form__button button js-clear-contact-button" type="reset" aria-label="Clear contact list">Clear List</button> <button class="form__button button js-search-contact-button" type="button" aria-label="Search contact">Search</button></div></form></section><section class="contact-table" aria-live="assertive"><h2 class="visually-hidden">Contact table</h2><div class="contact-table__column column column-left"></div><div class="contact-table__column column column-right"></div></section></main></div><dialog class="modal" id="modal"><div class="modal__overlay"></div><div class="modal__container"><div class="modal__header"><h2 class="modal__title">Search contact</h2><button class="modal__close-button interaction-button" type="button" aria-label="Cancel modal"><svg aria-hidden="true" focusable="false" width="14" height="14"><use href="icons/stack.svg#cross"></use></svg></button></div><div class="modal__body" id="modal-body"></div></div></dialog><!-- Шаблон окна поиска --><template id="search-modal-content"><label class="modal__label"><input class="modal__input input" name="search" type="text" placeholder="Search..." required></label><div class="modal__search-area"></div><button class="modal__button-show button" type="button" aria-label="Show all contacts">Show all</button></template><!-- Шаблон попапа --><template id="edit-popup-content"><div class="popup"><p class="popup__error" aria-live="assertive"></p><form class="popup__form form form--popup" action="#" method="post" name="popup-contact-add"><div class="form__inputs inputs inputs--popup"><div class="inputs__wrapper"><label class="inputs__label" for="popup-name">Name</label> <input class="inputs__input input" id="popup-name" name="popup-name" type="text" placeholder="Ivan"></div><div class="inputs__wrapper"><label class="inputs__label" for="popup-position">Position</label> <input class="inputs__input input" id="popup-position" name="popup-position" type="text" placeholder="Developer"></div><div class="inputs__wrapper"><label class="inputs__label" for="popup-phone">Phone</label> <input class="inputs__input input" id="popup-phone" name="popup-phone" type="text" placeholder="+7 999 999 99 99"></div></div><button class="form__button form__button--popup-save button" type="button" aria-label="Save contact">Save</button></form></div></template><!-- Шаблон буквы --><template id="letter"><div class="column__element element"><div class="element__container"><div class="element__letter" data-id="a">A</div><span class="element__counter">0</span></div><div class="element__contacts"></div></div></template><!-- Шаблон сообщения --><template id="message"><div class="element__message message"><div class="message__info"><p>Name: <span class="message__name"></span></p><p>Position: <span class="message__position"></span></p><p>Phone: <span class="message__phone"></span></p></div><div class="message__buttons"><button class="message__button interaction-button js-delete-contact-button" type="button" aria-label="Delete contact"><svg aria-hidden="true" focusable="false" width="10" height="10"><use href="icons/stack.svg#cross"></use></svg></button> <button class="message__button interaction-button js-edit-contact-button" type="button" aria-label="Edit contact"><svg aria-hidden="true" focusable="false" width="10" height="10"><use href="icons/stack.svg#pencil"></use></svg></button></div></div></template></body></html>
